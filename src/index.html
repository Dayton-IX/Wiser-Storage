<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/qnv3hai.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <title>Wiser Storage</title>
</head>
<body>

    <section id="main-body">
        <div id="title-card">
            <div id="title-inner-border">
                <h2 id="title-header">Wiser Storage</h2>
                
                <hr id="title-hr"/>
                
                <h3 id="title-subheader">Coming to Richmond, UT</h3>
                <h3 id="title-year">2020</h3>
            </div>
        </div>
    </section>
    
    <section id="contact">
        <div class="container" id="contact-body">
            <h3 class="contact-header">Interested?</h3>
            <hr class="contact-hr" />
            <h3 class="contact-header">Feel free to contact us!</h3>
            <form action="" class="contact-form">
                <input type="text" name="name" id="contact-name" placeholder="Name">
                <input type="email" name="email" id="contact-email" placeholder="Email">
                <textarea name="message" id="contact-message" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>

</body>
</html>
